name: R-CMD-check

on:
  push:
    branches: [ "main" ]
  pull_request:
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true
          r-version: 'release'

      # (OPCIONÁLIS) qpdf a PDF-méretellenőrzéshez – így nem kapsz figyelmeztetést
      - name: Install system deps (qpdf)
        run: |
          sudo apt-get update
          sudo apt-get install -y qpdf

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: |
            any::rcmdcheck
            any::testthat
            any::devtools
          needs: check

      - uses: r-lib/actions/check-r-package@v2
        with:
          upload-snapshots: true
          # Ha nem szeretnéd, hogy WARN esetén is elhasaljon:
          # error-on: '"never"'
          error-on: '"warning"'
